<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Input Siswa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
              <h4>Form Input Pelangan</h4>
            </div>
            <div class="card-body">
              <form
                action="save_pelangan.php"
                method="post"
                enctype="multipart/form-data"
              >
                <div class="mb-3">
                  <label for="id_pelanggan" class="form-label">ID</label>
                  <input
                    type="text"
                    name="id_pelanggan"
                    id="id_pelanggan"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="nama" class="form-label">Nama Pelangan</label>
                  <input
                    type="text"
                    name="nama"
                    id="nama"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="alamat" class="form-label">Alamat</label>
                  <input
                    type="text"
                    name="alamat"
                    id="alamat"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="no_hp" class="form-label">No HP</label>
                  <input
                    type="text"
                    name="no_hp"
                    id="no_hp"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-4">
                  <label for="foto">Foto</label>
                  <input
                    type="file"
                    name="foto"
                    id="foto"
                    class="form-control"
                  />
                </div>
                <div class="d-flex justify-content-between">
                  <button type="submit" class="btn btn-success">Simpan</button>
                  <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (optional but recommended for interactions) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

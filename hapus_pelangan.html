<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Form Hapus Data Pelanggan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("paper.gif"); /* Jika ingin efek background kertas */
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card shadow-lg rounded-4">
        <div
          class="card-header bg-primary text-white text-center rounded-top-4"
        >
          <h2 class="mb-0">FORM HAPUS DATA PELANGGAN</h2>
        </div>
        <div class="card-body bg-light">
          <form action="proses_hapus_pelangan.php" method="post">
            <div class="mb-3">
              <label for="pilihan" class="form-label">Pilih Berdasarkan:</label>
              <select name="pilihan" id="pilihan" class="form-select">
                <option value="id_pelanggan">ID PELANGGAN</option>
                <option value="nama">NAMA</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="data_cari" class="form-label"
                >Data yang Dicari:</label
              >
              <input
                type="text"
                name="data_cari"
                id="data_cari"
                class="form-control"
                placeholder="Masukkan ID atau Nama"
              />
            </div>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-danger w-50 me-2">
                Cari
              </button>
              <button type="reset" class="btn btn-secondary w-50 ms-2">
                Reset
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
